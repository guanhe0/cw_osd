<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pvr</title>

<link href="../common/css/base.css" rel="stylesheet" type="text/css">
<link href="./css/Pvr.css"  rel="stylesheet" type="text/css">
<link href="./css/common.css"  rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap-glyphicon.min.css">
<link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap-theme.css.map">
<link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap.css">
<script src="./src/image.js"></script>
</head>

<body>
<div class = "bottom_contain">
	<div class = "progress_contain">
	<div class="progress">
	  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
		<span class="sr-only">45% Complete</span>
	  </div>
	</div>
	</div>
	<div class = "bottom_content">	
		<div class = "items">
			<div class = "la" >			
				<span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
			</div>
			<div class = "la" >
				<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
			</div>
			<div class = "la" >
				<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
			</div>
			<div class = "la" >
				<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
			</div>
		</div>
		<div id = "pvrPlayInfo" class = "invisible">
			<div id = "InfoLeft">
				<div id = "PlayProgress">
					<span id = "PlayProgressText">00:35:00/01:15:00</span>
				</div>
				<div id = "CurChannel">
					<span id = "CurChannelText">CH 32 SBS TWO</span>
				</div>
			</div>
			<div id = "InfoRight">
				<span class="glyphicon glyphicon-hdd" aria-hidden="true"></span>
				<div id = "diskMem">
					<span id = "diskMemLeft">51%</span>
				</div>
			</div>
		</div>		
	</div>


	  
	</div>
	<div class = "pvr_record_txt">
	<span>Record</span>
	</div>
	<div id = "recTime" class = "recTime">
		<span class="glyphicon glyphicon-dashboard" style = "background:red;" aria-hidden="true"></span>
		
		<div id = "rec_stauts_time">
			<span id = "rec_stauts_time_txt">00:30:00</span>
		</div>
	</div>
	
	<script src="../common/js/jquery.min.js"></script>
	<script src="../common/js/jquery.timer.min.js"></script>
	<script src="../common/js/common.js"></script>
	<script src="js/Pvr.js"></script>

</body>
</html>
