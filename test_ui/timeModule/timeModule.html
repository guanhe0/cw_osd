<!DOCTYPE html>
<html>
<head>
	<title>timeModule</title>
	<link rel="stylesheet" type="text/css" href="../common/css/base.css">
	<link rel="stylesheet" type="text/css" href="css/timeModule.css">
	<script type="text/javascript" src="../common/js/jquery.min.js"></script>
	<script type="text/javascript" src="../common/js/common.js"></script>
	<script type="text/javascript" src="js/timeModule.js"></script>
	
</head>
<body>
	<div class="title">Time Module</div>
	<ul class="content" id="js_content">
		<li>
			<span>Auto Sync</span>
			<div class="on-off" id="js_syncColor">
				<span id="js_syncText">OFF</span>
				<div id="js_sync"></div>
			</div>
		</li>
		<li>
			<span id="js_clock">Clock</span>
			<div id="js_tvTime"></div>
		</li>
		<li>
			<span id="js_zoneTitle">Time Zone</span>
			<div class="btn" id="js_zoneBtn">Enter</div>
		</li>
		<li>
			<span>SleepTime</span>
			<ul class="switchTab" id="js_sleepTime">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</li>
		<li>
			<span>DaylightSavingState</span>
			<div class="on-off" id="js_saveColor">
				<span id="js_saveText">OFF</span>
				<div id="js_save"></div>
			</div>
		</li>
		<li>
			<span>Auto Sleep</span>
			<div class="on-off" id="js_autoSleepColor">
				<span id="js_autoSleepText">OFF</span>
				<div id="js_autoSleep"></div>
			</div>
		</li>
		<li>
			<span>Off Time</span>
			<div class="btn">Enter</div>
		</li>
		<li>
			<span>On Time</span>
			<div class="btn">Enter</div>
		</li>
	</ul>

</body>
</html>
